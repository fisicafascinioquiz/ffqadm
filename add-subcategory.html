<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Subcategoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="editTextSubcategoryName" placeholder="Nome da Subcategoria">
        <input type="text" id="editTextSubcategoryImage" placeholder="URL da Imagem da Subcategoria">
        <input type="number" id="editTextMaxIndex" placeholder="Max Index">
        <input type="number" id="editTextQuestionsCount" placeholder="Questions Count">
        <input type="number" id="editTextpointsPerQuestion" placeholder="pointsPerQuestion">
        <input type="number" id="editTextTime" placeholder="Time">
        <select id="spinnerIsAdapted">
            <option value="true">Adaptado</option>
            <option value="false">NÃ£o Adaptado</option>
        </select>
        <button id="buttonAddSubcategory">Adicionar</button>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('categoryId');

        document.getElementById('buttonAddSubcategory').addEventListener('click', function() {
            addSubcategory(categoryId);
        });
    </script>
</body>
</html>
