<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Botão para voltar para a página index.html -->
        <button id="buttonBackToIndex">← Voltar para Início</button>
        <button id="buttonAddCategory">+ Categoria</button>
        <div id="categoriesContainer"></div>
    </div>
    
    <!-- Firebase and Main Script Modules -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
    
    <!-- Inline Script to Execute After Modules are Loaded -->
    <script type="module">
        import { fetchCategories } from './main.js';
        
        // Função para redirecionar para a página index.html
        document.getElementById('buttonBackToIndex').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('buttonAddCategory').addEventListener('click', function() {
            window.location.href = 'add-category.html';
        });

        fetchCategories(); // Ensure this is called after the module is loaded
    </script>
</body>
</html>
