<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Adicionar Questão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="editTextQuestion" placeholder="Questão">
        <input type="text" id="editTextOption1" placeholder="Opção 1">
        <input type="text" id="editTextOption2" placeholder="Opção 2">
        <input type="text" id="editTextOption3" placeholder="Opção 3">
        <input type="text" id="editTextOption4" placeholder="Opção 4">
        <input type="text" id="editTextAnswer" placeholder="Resposta Correta">
        <input type="text" id="editTextImageUrl" placeholder="URL da Imagem">
        <input type="number" id="editTextIndex" placeholder="Índice">
        <button id="buttonAddQuestion">Adicionar Questão</button>
        <div class="formatted-question" id="formattedQuestion"></div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('categoryId');
        const subcategoryId = urlParams.get('subcategoryId');
        
        
        function formatScientificNotation(value) {
    const match = value.match(/([0-9.]+)e(-?[0-9]+)/);
    if (match) {
        const base = match[1];
        const exponent = match[2];
        return `${base}<sup>${exponent}</sup>`;
    }
    return value;
}

document.getElementById('buttonAddQuestion').addEventListener('click', function() {
    const question = document.getElementById('editTextQuestion').value;
    document.getElementById('formattedQuestion').innerHTML = formatScientificNotation(question);
    addQuestion(categoryId, subcategoryId);
});

        
    </script>
</body>
</html>
